<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" type="text/css" href="./css/base.css">
<link rel="stylesheet" type="text/css" href="./css/common.css">
<link rel="stylesheet" type="text/css" href="./css/style.css">

<head>
    <meta charset="UTF-8">
    <title>商城</title>
</head>

<body>
    <div class="mall">
        <!-- 顶部导航开始 -->
        <div class="nav">
            <div class="container">
                <ul class="fl left_nav">
                    <li class="fl login"><a class="link">请登录</a></li>
                    <li class="fl reg"><a class="link">免费注册</a></li>
                    <li class="fl phone"><a class="link">手机逛逛</a></li>
                </ul>
                <ul class="fr right_nav">
                    <li class="fl rela my">
                        <a class="link">我的淘宝 <i class="arrow"></i></a>
                        <ul class="abs mylist">
                            <li><a class="list_item">已买到的宝贝</a></li>
                            <li><a class="list_item">我的足迹</a></li>
                        </ul>
                    </li>
                    <li class="fl rela fav">
                        <a class="link">收藏夹 <i class="arrow"></i></a>
                        <ul class="abs favlist">
                            <li><a class="list_item">收藏的宝贝</a></li>
                            <li><a class="list_item">收藏的店铺</a></li>
                        </ul>
                    </li>
                    <li class="fl rela categ">
                        <a class="link">商品分类</a>
                    </li>
                    <li class="fl rela shop">
                        <a class="link">卖家中心 <i class="arrow"></i></a>
                        <ul class="abs shoplist">
                            <li><a class="list_item">免费开店</a></li>
                            <li><a class="list_item">已卖出的宝贝</a></li>
                            <li><a class="list_item">出售中的宝贝</a></li>
                            <li><a class="list_item">卖家服务市场</a></li>
                            <li><a class="list_item">卖家培训中心</a></li>
                            <li><a class="list_item">体验中心</a></li>
                        </ul>
                    </li>
                    <li class="fl rela serve">
                        <a class="link">练习客服 <i class="arrow"></i></a>
                        <ul class="abs servelist">
                            <li><a class="list_item">卖家培训中心</a></li>
                            <li><a class="list_item">体验中心</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
        <!-- 顶部导航结束 -->
        <!-- 搜索区域开始 -->
        <div class="search_zone">
            <div class="container clearfix">
                <div class="logo fl"></div>
                <div class="search fl" id="search">
                    <form action="https://s.taobao.com/search">
                        <input id="search_ipt" class="search_ipt" type="text"  placeholder="请输入">
                        <input id="btn_search" class="btn" type="submit" value="搜索">
                    </form>
                    <!-- 搜索提示信息 -->
                    <ul id="search_tips" class="search_tips">
                        <li>11111</li>
                        <li>11111</li>
                        <li>11111</li>
                        <li>11111</li>
                        <li>11111</li>
                    </ul>
                </div>
            </div>
        </div>
        <!-- 搜素区域结束 -->
    </div>
    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="./js/search.js"></script>
</body>

</html>
